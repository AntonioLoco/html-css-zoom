<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Zoomlean</title>
</head>
<body>
    
    <!-- Main -->
    <main class="videocall-wrapper">

        <!-- Content VideoCam -->
        <div class="content-callvideo">
            <div class="toolbar-top"></div>
            <div class="row">
                <div class="col">
                    <div class="videocam">
                        <img src="https://picsum.photos/200" alt="Photo videocam">
                    </div>
                    <div class="tag-info">
                        <span class="microphone"><i class="fa-solid fa-microphone-slash"></i></span>
                        <span class="name">Pinco Pallino</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Content VideoCam -->

        <!-- Toolbar Bottom -->
        <div class="toolbar">
            <div class="call-action">
                <ul>
                    <li>
                        <i class="fa-solid fa-microphone"></i>
                        <span><i class="fa-solid fa-chevron-down"></i></span>
                        <span class="operation-name">microphone</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-video"></i>
                        <span><i class="fa-solid fa-chevron-down"></i></span>
                        <span class="operation-name">microphone</span>
                    </li>
                </ul>
            </div>
            <div class="command"></div>
            <div class="end-meeting"></div>
        </div>
        <!-- /Toolbar Bottom -->

    </main>
    <!-- /Main -->

</body>
</html>
